<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç—É—Å —Ç—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-card {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .current-text-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .current-text-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .status-processing {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }

        .status-completed {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .status-error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 24px;
        }

        .status-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .status-message {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .file-info strong {
            color: #333;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            display: none;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-top: 20px;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-text {
            color: #555;
            line-height: 1.8;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }

        .error-text {
            color: #dc3545;
            background: #fff5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .not-found {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .timestamps {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ –°—Ç–∞—Ç—É—Å —Ç—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏–∏</h1>
        <p class="subtitle" id="subtitle">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...</p>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...</p>
            </div>
        </div>

        <a href="/" class="btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <script>
        const transcriptionId = window.location.pathname.split('/').pop();
        let pollInterval = null;

        async function fetchStatus() {
            try {
                const response = await fetch(`/transcription/${transcriptionId}/status`);
                const data = await response.json();

                if (!data.success) {
                    showNotFound();
                    return;
                }

                updateUI(data.data);

                // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å –Ω–µ —Ñ–∏–Ω–∞–ª—å–Ω—ã–π, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –æ–ø—Ä–∞—à–∏–≤–∞—Ç—å
                if (data.data.status === 'pending' || data.data.status === 'processing') {
                    if (!pollInterval) {
                        pollInterval = setInterval(fetchStatus, 1000); // –æ–ø—Ä–æ—Å –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    }
                } else {
                    // –¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –∏–ª–∏ –æ—à–∏–±–∫–∞ - –ø—Ä–µ–∫—Ä–∞—â–∞–µ–º –æ–ø—Ä–æ—Å
                    if (pollInterval) {
                        clearInterval(pollInterval);
                        pollInterval = null;
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç—É—Å —Ç—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏–∏');
            }
        }

        function updateUI(transcription) {
            const subtitle = document.getElementById('subtitle');
            const content = document.getElementById('content');

            subtitle.textContent = `ID: ${transcription.id}`;

            let statusIcon, statusTitle, statusMessage, statusClass;

            switch (transcription.status) {
                case 'pending':
                    statusIcon = '‚è≥';
                    statusTitle = '–û–∂–∏–¥–∞–Ω–∏–µ';
                    statusMessage = '–¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏—è –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –æ—á–µ—Ä–µ–¥–∏';
                    statusClass = 'status-pending';
                    break;
                case 'processing':
                    statusIcon = 'üîÑ';
                    statusTitle = '–û–±—Ä–∞–±–æ—Ç–∫–∞';
                    statusMessage = '–§–∞–π–ª –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç';
                    statusClass = 'status-processing';
                    break;
                case 'completed':
                    statusIcon = '‚úÖ';
                    statusTitle = '–ó–∞–≤–µ—Ä—à–µ–Ω–æ';
                    statusMessage = '–¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
                    statusClass = 'status-completed';
                    break;
                case 'error':
                    statusIcon = '‚ùå';
                    statusTitle = '–û—à–∏–±–∫–∞';
                    statusMessage = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–∞';
                    statusClass = 'status-error';
                    break;
            }

            const createdAt = new Date(transcription.createdAt).toLocaleString('ru-RU');
            const completedAt = transcription.completedAt 
                ? new Date(transcription.completedAt).toLocaleString('ru-RU')
                : null;

            content.innerHTML = `
                <div class="file-info">
                    <strong>–§–∞–π–ª:</strong> ${transcription.filename}
                </div>

                <div class="status-card ${statusClass}">
                    <div class="status-header">
                        <span class="status-icon">${statusIcon}</span>
                        <span class="status-title">${statusTitle}</span>
                        ${transcription.status === 'processing' ? '<span class="spinner"></span>' : ''}
                    </div>
                    <div class="status-message">${statusMessage}</div>
                    
                    ${transcription.status === 'processing' && transcription.progress !== undefined ? `
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" style="width: ${transcription.progress}%">
                                ${transcription.progress}%
                            </div>
                        </div>
                        ${transcription.currentText ? `
                            <div class="current-text-label">–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</div>
                            <div class="current-text-box">${transcription.currentText}</div>
                        ` : ''}
                    ` : ''}
                    
                    <div class="timestamps">
                        –°–æ–∑–¥–∞–Ω–æ: ${createdAt}
                        ${completedAt ? `<br>–ó–∞–≤–µ—Ä—à–µ–Ω–æ: ${completedAt}` : ''}
                    </div>
                </div>

                ${transcription.status === 'completed' && transcription.transcript ? `
                    <div class="result show">
                        <h3>üìù –†–µ–∑—É–ª—å—Ç–∞—Ç —Ç—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏–∏</h3>
                        <div class="result-text">${transcription.transcript}</div>
                    </div>
                ` : ''}

                ${transcription.status === 'error' && transcription.error ? `
                    <div class="error-text">
                        <strong>–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:</strong><br>
                        ${transcription.error}
                    </div>
                ` : ''}
            `;
        }

        function showNotFound() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="not-found">
                    <h2>‚ùå –¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h2>
                    <p style="margin-top: 10px;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å —Å—Å—ã–ª–∫–∏</p>
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="not-found">
                    <h2>‚ùå –û—à–∏–±–∫–∞</h2>
                    <p style="margin-top: 10px;">${message}</p>
                </div>
            `;
        }

        // –ù–∞—á–∏–Ω–∞–µ–º –æ–ø—Ä–æ—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        fetchStatus();

        // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
